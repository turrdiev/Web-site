<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Зависимые поля</title>
  <script src="https://api.bitrix24.com/api/v1/"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.15);
      width: 450px;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: #333;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 25px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      background: #f9f9f9;
    }

    select:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74,144,226,0.4);
      outline: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <label for="department">Департамент</label>
    <select id="department">
      <option value="">Выберите департамент</option>
      <option value="it">IT</option>
      <option value="hr">HR</option>
      <option value="marketing">Маркетинг</option>
    </select>

    <label for="requestType">Тип заявки</label>
    <select id="requestType">
      <option value="">Сначала выберите департамент</option>
    </select>
  </div>

  <script>
    const templates = {
      it: ["Доступ к VPN", "Выдача техники", "Настройка Outlook"],
      hr: ["Отпуск", "Больничный", "Командировка"],
      marketing: ["Бриф", "Рекламная кампания", "Макет"]
    };

    const depSelect = document.getElementById('department');
    const reqSelect = document.getElementById('requestType');

    depSelect.addEventListener('change', () => {
      const dep = depSelect.value;
      reqSelect.innerHTML = '';

      if (!dep) {
        reqSelect.innerHTML = '<option>Сначала выберите департамент</option>';
        return;
      }

      templates[dep].forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        reqSelect.appendChild(opt);
      });
    });

    // Сохранение выбора в сделке
    BX24.ready(() => {
      reqSelect.addEventListener('change', () => {
        const dealId = BX24.placement.info().options.ID;
        BX24.callMethod(
          'crm.deal.update',
          { id: dealId, fields: { UF_CRM_1759607241: reqSelect.value } },
          (res) => console.log('Сохранено:', res)
        );
      });
    });
  </script>
</body>
</html>
